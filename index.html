
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Interactive rating component</title>
  </head>
  <body>

    <!-- Rating state start -->
    <div id="rate-div">
      <div class="image">
      <img src="./images/icon-star.svg" alt="icon-star">
      </div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>

      <div class="numbers">
        <span class="rating">1</span>
        <span class="rating">2</span>
        <span class="rating">3</span>
        <span class="rating">4</span>
        <span class="rating">5</span>
      </div>

    <button onclick="submit()" id="submit" >SUBMIT</button>
      </div>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div id="thank-you" >
      <img src="./images/illustration-thank-you.svg" alt="Thank You">
      <p id="Rating-paragrph"></p>
      <h2>Thank you!</h2>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!
      </p>
    </div>
    <!-- Thank you state end -->
    <script src="app.js"></script>
  </body>
  </html>
